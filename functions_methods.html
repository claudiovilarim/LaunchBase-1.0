<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    // Notas das turmas de alunos.
    let alunosTurmaA = [
      {
        nome:'Juao',
        nota:7,
      },
      {
        nome:'Creuza',
        nota:6.3,
      },
      {
        nome:'Lesbão',
        nota:8.5,
      },
      {
        nome:'Roberval',
        nota:4,
      },
      {
        nome: 'Ronylsu',
        nota:9,
      }
    ]

    let alunosTurmaB = [
      {
        nome:'CLeiton Rasta',
        nota:10,
      },
      {
        nome:'Deboxado',
        nota:9.3,
      },
      {
        nome:'zumbi',
        nota:7,
      },
      {
        nome:'Roberval',
        nota:4,
      }
    ]
      
    function calculaMedia(alunos){
      let soma = 0;
      //return (alunos[0].nota + alunos[1].nota + alunos[2].nota + alunos[3].nota)/4;
      for (let i = 0; i < alunos.length; i++){
        soma = soma + alunos[i].nota;
      }
      const media = soma / alunos.length;
      return media;
    }

    let mediaA = calculaMedia(alunosTurmaA);
    let mediaB = calculaMedia(alunosTurmaB);

    function parabenizarTurma(media, turma){
      if (media >= 7){
        console.log(`A média da ${turma} foi de ${media}. Parabéns!`);
      }else{
        console.log(`${media}! Infelizmente a média da ${turma} está abaixo de 7.`)
      }
    }

    // Exibe a média da turma através do calculo da função parabenizarTurma.
    parabenizarTurma(mediaA, 'TurmaA');
    parabenizarTurma(mediaB, 'TurmaB');

    // Reprovando alunos com nota abaixo de 7
    function marcarReprovado(aluno){
      aluno.reprovado = false;
      if (aluno.nota < 7){
        aluno.reprovado = true;
      }
    }


    // Informando apenas os alunos reprovados
    function enviaMensagemReprovado(aluno){
      if (aluno.reprovado == true){
        console.log(`O aluno ${aluno.nome} está reprovado`)
      }
    }

    function alunoReprovado(alunos){
      for (let aluno =0; aluno < alunos.length; aluno++){
        marcarReprovado(aluno);
        enviaMensagemReprovado(aluno);
      }
    }

    alunoReprovado(alunosTurmaA);
    alunoReprovado(alunosTurmaB);


  </script>



</body>
</html>
