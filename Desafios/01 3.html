    // ## Busca por tecnologia
    function checkCss(user){
      const technologie = user.technologie;
      for (i=0; i<technologie.length; i++){
        if(technologie[i] == 'CSS'){
          return true;
        }
      }
      return false;
    }

    for (let i = 0; i < users.length; i++) {
      const userWorkWithCss = checkCss(users[i])

      if(userWorkWithCss) {
        console.log(`The user ${users[i].name} works with CSS`)
      }
    }

  </script>
